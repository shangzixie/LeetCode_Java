
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
/**
 * @param {string[]} strs
 * @return {string[][]}
 */
 var groupAnagrams = function(strs) {
    if (strs.length <= 0) return [];

    const map = new Map();
    for (let str of strs) {
        const count = new Array(26);
        for (let i = 0; i < str.length; i++) {
            if (count[str[i].charCodeAt() - 'a'.charCodeAt()]) count[str[i].charCodeAt() - 'a'.charCodeAt()]++;
            else count[str[i].charCodeAt() - 'a'.charCodeAt()] = 1;
        }

        let key = '';
        for (let i = 0; i < 26; i++) {
            // 注意! 如果是undefined, 也会被转为字符串'undefined', 所以要过滤掉
            if (count[i]) key += String.fromCharCode(i + 'a'.charCodeAt()) + i;
        }
        if (!map.has(key)) map.set(key, []);
        map.get(key).push(str);
    }

    const result = [];
    for (let [key, value] of map) {
        result.push(value);
    }
    return result;
};
groupAnagrams(["ddddddddddg","dgggggggggg"]);
</script>
</head>
<body>
  test
</body>
</html>
