  <script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @param {TreeNode} p
 * @return {TreeNode}
 */
 var inorderSuccessor = function(root, p) {
    return dfs(root, p);
};

var dfs = function(root, p) {
    if (!root) return null;
    if (root.val === p) return p;

    let left = dfs(root.left, p);
    if (left !== null) return root.val;
    let right = dfs(root.right, p);
    if (right !== null) return right;
};


    </script>
