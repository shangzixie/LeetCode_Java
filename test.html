  <script>

/**
 * @param {number} a
 * @param {number} b
 * @return {number}
 */
 var divide = function(dividend, divisor) {
    if (divisor === 1) return dividend;
    if (-2147483648 === dividend) return 2147483647;
    let a = Math.abs(dividend);
    let b = Math.abs(divisor);

    let result = 0;
    while (a - b >= 0) {
        let x = 0;
        while (a - (b << x) >= 0) {
          console.log( a - (b << x));
          x += 1;
        }
        x -= 1;
        result += 1 << x;
        a -= b << x;
    }

    return (dividend >= 0) === (divisor >= 0) ? result : -result;
};

divide(2147483647, 2);
